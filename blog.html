<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YuHai Tech Blog</title>
  <link rel="stylesheet" href="blog.css"/>
</head>
<body>
  <h2 id="YuHaiBlogs">üìù Yu-Hai Blogs</h2>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <nav>
        <a href="#">Industry News</a>
        <a href="#">Conveyor Tips</a>
        <a href="#">ESD Solutions</a>
        <a href="#">PCB Innovations</a>
      </nav>

      <!-- Search Box -->
      <input type="text" id="searchBox" placeholder="Search posts..." oninput="filterPosts()"/>

      <!-- Tag Filter -->
      <div class="tags">
        <h3>Tags</h3>
        <button class="tag-btn" onclick="filterByTag('safety')">Safety</button>
        <button class="tag-btn" onclick="filterByTag('innovation')">Innovation</button>
        <button class="tag-btn" onclick="filterByTag('maintenance')">Maintenance</button>
        <button class="tag-btn" onclick="filterByTag('advantages')">Advantages</button>
        <button class="tag-btn" onclick="filterByTag('chevron')">Chevron</button>
        <button class="tag-btn" onclick="filterByTag('construction')">Construction</button>
        <button class="tag-btn" onclick="filterByTag('belt')">Conveyor Belt</button>
        <button class="tag-btn" onclick="filterByTag('heat-resistant')">Heat Resistant</button>
        <button class="tag-btn" onclick="filterByTag('importance')">Importance</button>
        <button class="tag-btn" onclick="filterByTag('features')">Primary Features</button>
        <button class="tag-btn" onclick="filterByTag('usage')">Usage</button>
        <button class="tag-btn" onclick="filterByTag('variations')">Variations</button>
      </div>

      <!-- Gallery -->
      <div class="gallery">
        <h3>Gallery</h3>
        <div class="gallery-grid">
          <img src="https://i0.wp.com/www.yuhaitechnology.com/wp-content/uploads/2019/12/gallery-06.jpg?ssl=1" alt="Gallery Image 1">
          <img src="https://i0.wp.com/www.yuhaitechnology.com/wp-content/uploads/2019/12/gallery-05.jpg?w=600&ssl=1" alt="Gallery Image 2">
          <img src="https://i0.wp.com/www.yuhaitechnology.com/wp-content/uploads/2019/12/gallery-02.jpg?w=600&ssl=1" alt="Gallery Image 3">
          <img src="https://i0.wp.com/www.yuhaitechnology.com/wp-content/uploads/2019/12/gallery-01.jpg?w=600&ssl=1" alt="Gallery Image 4">
          <img src="https://i0.wp.com/www.yuhaitechnology.com/wp-content/uploads/2019/12/gallery-03.jpg?w=600&ssl=1" alt="Gallery Image 5">
          <img src="https://i0.wp.com/www.yuhaitechnology.com/wp-content/uploads/2019/12/gallery-04.jpg?w=600&ssl=1" alt="Gallery Image 6">
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content" id="postContainer">
      <!-- Blog posts will be injected here by JavaScript -->
    </main>
  </div>

  <!-- Load More Button -->
  <div class="load-more-wrapper">
    <button onclick="loadMorePosts()">Load More Posts</button>
  </div>

  <script src="blog.js"></script>
</body>
</html>
