<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
      <!-- Contact Section -->
<section id="contact">
  <div class="contact-heading">
    <h2>Get in Touch</h2>
  </div>

  <div class="contact-container">
    <!-- LEFT COLUMN -->
    <div class="contact-left">
      <div class="contact-info">
        <div class="contact-item">
          <i class="fas fa-map-marker-alt contact-icon"></i>
          <div>
            <h3>Our head office address:</h3>
            <p>Plot No. 183-184, Ecotech 1 Extension, Kasna, Greater Noida, Uttar Pradesh-201310 (INDIA)</p>
          </div>
        </div>

        <div class="contact-item">
          <i class="fas fa-phone-alt contact-icon"></i>
          <div>
            <h3>Call Us:</h3>
            <p><a href="tel:+919711074227">+91-9711 074 227</a></p>
          </div>
        </div>

        <div class="contact-item">
          <i class="fas fa-globe contact-icon"></i>
          <div>
            <h3>Visit us:</h3>
            <p><a href="https://www.yuhaitechnology.com" target="_blank">www.yuhaitechnology.com</a></p>
          </div>
        </div>

        <div class="contact-item">
          <i class="fas fa-envelope contact-icon"></i>
          <div>
            <h3>Mail us:</h3>
            <p><a href="mailto:info@yuhaitechnology.com">info@yuhaitechnology.com</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="contact-right">
      <div class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>

      <form id="contactForm" onsubmit="submitForm(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Messageâ€¦" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>
<script src="index.js"></script>
</body>
</html>
